<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            background-image: url('https://wallpapercave.com/wp/wp3284833.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background: #4267b2;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .discord-button, .twitter-button, .shop-button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        .discord-button {
            background-color: #7289DA;
            background-image: url('https://play-lh.googleusercontent.com/0oO5sAneb9lJP6l8c6DH4aj6f85qNpplQVHmPmbbBxAukDnlO7DarDW0b-kEIHa8SQ=s48-rw');
            background-size: cover;
            background-position: center;
        }

        .twitter-button {
            background-color: #1DA1F2;
            background-image: url('https://cdn.pixabay.com/photo/2017/06/22/14/23/twitter-2430933_1280.png');
            background-size: cover;
            background-position: center;
        }

        .shop-button {
            background-color: #f0c14b;
            background-image: url('https://www.sythe.org/data/avatars/l/1560/1560703.jpg?1673143127');
            background-size: cover;
            background-position: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 10px;
        }

        .image-container p {
            color: #fff;
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>

<body>
    <nav>
        <a class="shop-button" href="https://epshop.sellpass.io"></a>
        <a class="twitter-button" href="https://twitter.com/WaleedthemodYT"></a>
        <a class="discord-button" href="https://discord.gg/epshop"></a>
    </nav>
    <section>
        <h2>Welcome to c3rlol.github.io</h2>
            <h2>Our Products</h2>
        <div class="image-container">
            <img src="https://foryourbudget.shophere.lk/wp-content/uploads/2023/06/1-1.jpg" alt="Image 1">
            <p>Discord Nitro</p>
            <img src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs/244586026/original/a4202e1adc5f90585942fd3c7d2454934d62133c/make-a-custom-discord-bot.png" alt="Image 2">
            <p>Discord Bots</p>
        </div>
    </section>
</body>

</html>
