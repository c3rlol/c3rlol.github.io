<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            background: url('https://media.giphy.com/media/5torEEM8QnR95Cqg11/giphy.gif') repeat;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        .shape {
            width: 200px;
            height: 70px;
            background-color: rgba(211, 211, 211, 0.5);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon {
            margin: 1px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
  
    <div class="container">
        <div class="shape">
            <a href="https://twitter.com/waleedthemodYT" target="_blank" class="icon"><img src="https://i0.wp.com/9to5mac.com/wp-content/uploads/sites/6/2019/09/Twitter.jpg?w=1500&quality=82&strip=all&ssl=1" alt="Twitter"></a>
            <a href="https://discord.gg/iksmshop19" target="_blank" class="icon"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-round-color-icon.png" alt="Discord"></a>
            <a href="https://www.youtube.com/@iksm-" target="_blank" class="icon"><img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3245994/youtube-icon-md.png" alt="YouTube"></a>
            <a href="https://www.roblox.com/rickroll" target="_blank" class="icon"><img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/7/3/e/73e99bc29b53d46c53a257709a18fe63361cce23.png" alt="Roblox"></a>
            <a href="LQG9kqdS84sNjxXoeUWfQ9tiaiUw1o5R4j" target="_blank" class="icon"><img src="https://cdn.discordapp.com/attachments/1153615950302674994/1169357928130678905/4b16b2c0-1fac-450f-a56b-07dc861c388e-cover.png?ex=65551c6f&is=6542a76f&hm=28f4d90ff4c35ba4e2c66f0561b950a32e654021c8051887809603c193541c35&" alt="ltc"></a>
        </div>
    </div>

    <audio autoplay loop>
        <source src="http://soundbible.com/grab.php?id=1907&type=mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Raining effect
        var container = document.querySelector('.container');
        for (var i = 0; i < 150; i++) {
            var drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * window.innerWidth + 'px';
            drop.style.top = Math.random() * window.innerHeight + 'px';
            container.appendChild(drop);
        }
    </script>
</body>
</html>
