<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            background-image: url('https://wallpapercave.com/wp/wp3284833.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background: #4267b2;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .discord-button,
        .twitter-button,
        .shop-button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        .discord-button {
            background-color: #7289DA;
            background-image: url('https://play-lh.googleusercontent.com/0oO5sAneb9lJP6l8c6DH4aj6f85qNpplQVHmPmbbBxAukDnlO7DarDW0b-kEIHa8SQ=s48-rw');
            background-size: cover;
            background-position: center;
        }

        .twitter-button {
            background-color: #1DA1F2;
            background-image: url('https://cdn.pixabay.com/photo/2017/06/22/14/23/twitter-2430933_1280.png');
            background-size: cover;
            background-position: center;
        }

        .shop-button {
            background-color: #f0c14b;
            background-image: url('https://www.sythe.org/data/avatars/l/1560/1560703.jpg?1673143127');
            background-size: cover;
            background-position: center;
        }

        .shop-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .shop-item img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .shop-item label {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <nav>
        <a class="shop-button" href="https://epshop.sellpass.io"></a>
        <a class="twitter-button" href="https://twitter.com/WaleedthemodYT"></a>
        <a class="discord-button" href="https://discord.gg/epshop"></a>
    </nav>
    <section>
        <div class="shop-item">
            <img src="https://i0.wp.com/www.vga4a.com/wp-content/uploads/Discord-Nitro.jpg?resize=780%2C470&ssl=1" alt="Image 1">
            <label>Nitro</label>
        </div>
        <div class="shop-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Robux_2019_Logo_gold.svg" alt="Image 2">
            <label>Robux</label>
        </div>
        <div class="shop-item">
            <img src="https://images-eds-ssl.xboxlive.com/image?url=Q_rwcVSTCIytJ0KOzcjWTYl.n38D8jlKWXJx7NRJmQKBAEDCgtTAQ0JS02UoaiwRCHTTX1RAopljdoYpOaNfVf5nBNvbwGfyR5n4DAs0DsOwxSO9puiT_GgKqinHT8HsW8VYeiiuU1IG3jY69EhnsQ--&format=source&w=207">
            <label>discord tokens</label>
        </div>
        <div class="shop-item">
            <img src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs/318271176/original/ab0d3c3006f0090e9c4b090f001c5b80f7fac60d/write-discord-bot-in-python-for-you.png" alt="Image 4">
            <label>Discord Bots</label>
        </div>
        <div class="shop-item">
            <img src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs/318271176/original/ab0d3c3006f0090e9c4b090f001c5b80f7fac60d/write-discord-bot-in-python-for-you.png" alt="Image 5">
            <label>Discord Tools</label>
        </div>
    </section>
</body>

</html>
